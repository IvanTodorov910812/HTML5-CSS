<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Form</title>
    <link rel="stylesheet" href="Edit-User-Form.css">
</head>
<body>
    <main>
        <h1>Edit User</h1>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" autofocus/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>

            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber">
            </div>

            <div class="form-group1">
                <label>User type</label>
                <div class="radio-buttons-container">
                    <label for="broadband">
                        <input type="radio" id="broadband">
                        Broadband
                    </label>

                    <label for="radio">
                        <input type="radio" id="radio">
                        Radio
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="change-password">Change Password</label>
                <input type="password" id="change-password">
            </div>

            <div class="form-group2">
                <label>Group</label>
                <div class="checkboxes-container">
                    <label for="all-types">
                        <input type="checkbox" id="all-types">
                        All Types
                    </label>

                    <label for="group1">
                        <input type="checkbox" id="group1">
                        Group 1
                    </label>

                    <label for="group2">
                        <input type="checkbox" id="group2">
                        Group 2
                    </label>

                    <label for="group3">
                        <input type="checkbox" id="group3">
                        Group 3
                    </label>

                    <label for="group4">
                        <input type="checkbox" id="group4">
                        Group 4
                    </label>
                </div>
            </div>
        </form>

        <p>
            contacts
        </p>
        <a href="#">See Contacts list</a>

        <button class="cancel">
            Cancel
        </button>

        <button class="save">
            Save
        </button>

    </main>
</body>
</html>
