<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="Room-Reservation.css">
</head>
<body>
    <main>
        <h1>Room Reservation</h1>

        <div class="ahead-div">
            <h2>Basic information</h2>
            <p>Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum
                Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum
            </p>
            <label for="search">
                <input type="text" id="search" placeholder="Search...">
                <i class="fa fa-search" aria-hidden="true"></i>
            </label>
        </div>

        <form>
            <div class="personal-details-left">
                <h2>Personal details</h2>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Enter E-mail">
            </div>

            <div class="request-reservation-right">
                <h2>Request a reservation</h2>
                <label>
                    Select a room
                    <select>
                        <option value="Room 1">Room 1</option>
                        <option value="Room 2">Room 2</option>
                        <option value="Room 3">Room 3</option>
                    </select>
                </label>

                <label>
                    Number of Rooms
                    <input type="number">
                </label>

                <label>
                    Check-In:
                <input type="text" placeholder="dd/mm/yy">
                </label>

                <label>
                    Check-Out:
                    <input type="text" placeholder="dd/mm/yy">
                </label>
            </div>
        </form>

        <button>
            Book Now
        </button>

    </main>
</body>
</html>
