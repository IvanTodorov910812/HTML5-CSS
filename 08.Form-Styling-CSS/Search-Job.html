<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="Search-Job.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">search business</a></li>
            <li><a href="#">business categories</a></li>
            <li><a href="#">recent locations</a></li>
            <li><a href="">agents located</a></li>
        </ul>
    </nav>

    <main>
        <label for="business-name">
            Business Name
            <input type="text" placeholder="enter a name" title="Enter a name">
        </label>


        <label for="country">Country
            <input type="text" placeholder="search by country" title="search by country">
        </label>


        <label for="city">City / State
            <input type="text" placeholder="search by state" title="search by state">
        </label>


        <label for="postal-code">Zip/ Postal Code
            <input type="text" placeholder="enter a postal code" title="enter a postal code">
        </label>


        <label for="employers">Employers
            <input type="text" placeholder="employer's number" title="employer's number">
        </label>


        <label for="start-up-date">Startup Date
            <input type="text" placeholder="dd/mm/yyyy" title="dd/mm/yyyy">
            </label>


        <label for="job-oppportunity">Job Opportunity
            <input type="text" placeholder="any" title="any">
        </label>

        <button>
            Let's find your Job
        </button>
    </main>
</body>
</html>
